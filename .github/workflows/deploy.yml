name: Deploy to AWS EC2

on:
  push:
    branches:
      - main

permissions:
  contents: read
  security-events: write  # Required for CodeQL to upload results
  pull-requests: write
  repository-projects: write
  actions: read
  checks: write

jobs:
  security_scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Run CodeQL Analysis with v3
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Run Trivy Security Scan for Docker Images
      # - name: Run Trivy Vulnerability Scanner
      #   uses: aquasecurity/trivy-action@master
      #   with:
      #     image-ref: "python:3.9"
      #     format: "table"
      #     exit-code: "1"
      #     severity: "CRITICAL,HIGH"

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: security_scan  # Ensure security scan passes before deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" | base64 --decode > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Deploy application
        run: |
          ssh ubuntu@${{ secrets.EC2_PUBLIC_IP }} << 'EOF'
            cd ~/pipeline
            git pull origin main
            docker-compose down
            docker-compose up --build -d
          EOF
